<div>
<h3 style="text-decoration: underline;">Add Player</h3>
<table class="table table-light">
    
    
        <tr>
            <td><input class="form-control" type="text" placeholder="Enter Player Id" [(ngModel)]="player.id"></td>
        </tr>
        <tr>
            <td><input class="form-control" type="text" placeholder="Enter Player Name" [(ngModel)]="player.name"></td>
        </tr>
        <tr>
            <td><input class="form-control" type="text" placeholder="Enter Player Age" [(ngModel)]="player.age"></td>
        </tr>
        <tr>
            <td><input class="form-control" type="text" placeholder="Enter Player TeamName" [(ngModel)]="player.teamName"></td>
        </tr>
        <tr>
            <td><input class="form-control" type="text" placeholder="Enter Player Image/Avatar" [(ngModel)]="player.avatar"></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" type="button" (click)="addPlayer()">Add Player</button></td>
        </tr>
    
</table>
</div>
<div class="container" *ngIf="flag">
    <h4>Player's List</h4>
    <table class="table table-dark">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>TeamName</th>
                <th>Image/Avatar</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let p of players">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
                <td>{{p.teamName}}</td>
                <td><img [src]="p.avatar" height="150px" width="250px"></td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" type="button" (click)="removeLastPlayer()">Remove Last Player</button><br/>
    <input class="form-control" type="text" [(ngModel)]="id" placeholder="Enter Player ID">
    <button class="btn btn-primary" type="button" (click)="removePlayerById()">Remove Player By Id</button><br/>
</div>
